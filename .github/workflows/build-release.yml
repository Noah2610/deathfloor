on:
  push:
    branches:
      - "meta/github-workflow"
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

name: Build and bundle release binary

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Cache rustup toolchains
        uses: actions/cache@v1
        with:
          path: ~/.rustup/toolchains
          key: ${{ runner.os }}-rustup-toolchains-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.42.0
          profile: minimal
          default: true
          override: true

      - name: Build Cross Docker Images
        run: bin/build-cross-images

      - name: Build Project (Linux)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-gnu
          use-cross: true

      - name: Build Project (Windows)
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-pc-windows-gnu
          use-cross: true

      - name: Bundle Releases
        run: bin/bundle-releases

      - name: Upload Releases
        uses: actions/upload-artifact@v1
        with:
          name: releases-${{ github.ref || github.sha }}
          path: releases/
